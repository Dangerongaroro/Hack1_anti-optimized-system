services:
  - type: web
    name: seren-paths-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEBUG
        value: "True"  # 初回デプロイ時はTrue、安定後にFalseに
      - key: FRONTEND_SERVICE_NAME
        value: "seren-paths-frontend"  # フロントエンドのサービス名に合わせて変更
      - key: FRONTEND_URL
        sync: false  # Renderダッシュボードで設定
    # ヘルスチェック設定
    healthCheckPath: "/health"