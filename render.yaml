# Render.com デプロイ設定
services:
  # バックエンドサービス
  - type: web
    name: seren-path-backend
    env: python
    rootDir: backend
    runtime: python-3.11
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: FRONTEND_URL
        value: "https://hack1-anti-optimized-system.onrender.com"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
    healthCheckPath: "/health"

  # フロントエンドサービス
  - type: web
    name: seren-paths-frontend
    env: static
    rootDir: frontend
    staticPublishPath: dist
    buildCommand: |
      npm ci &&
      npm run build &&
      ls -la dist || dir dist
    envVars:
      - key: NODE_VERSION
        value: "18.18.0"
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false      
      - key: VITE_API_URL
        value: https://seren-path-backend.onrender.com/api
      - key: VITE_DEV_MODE
        value: false
      - key: VITE_SKIP_AUTH
        value: false