# プロジェクトルート/
services:
  # バックエンドサービス
  - type: web
    name: seren-paths-backend
    env: python
    rootDir: backend
    runtime: python-3.11
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEBUG
        value: "True"
      - key: PYTHONPATH
        value: "."
    healthCheckPath: "/health"


  # フロントエンドサービス
  - type: web
    name: seren-paths-frontend
    env: static
    staticPublishPath: dist
    buildCommand: |
      npm ci &&
      npm run build

    envVars:
      - key: NODE_VERSION
        value: "18.18.0"
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        value: "https://seren-path-backend.onrender.com"
      - key: VITE_DEV_MODE
        value: "false"
      - key: VITE_SKIP_AUTH
        value: "false"