services:
  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒ“ã‚¹
  - type: web
    name: seren-paths-backend
    env: python
    rootDir: backend
    runtime: python-3.11
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEBUG
        value: "True"
      - key: PYTHONPATH
        value: "."
    healthCheckPath: "/health"

  # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒ“ã‚¹
   # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒ“ã‚¹
  - type: web
    name: seren-paths-frontend
    env: static
    rootDir: .
    buildCommand: |
      cd frontend &&
      echo "ğŸš€ Building Seren Paths Frontend..." &&
      echo "ğŸ“ Current directory: $(pwd)" &&
      npm ci &&
      npm run build &&
      echo "âœ… Build complete, checking dist..." &&
      ls -la dist/ &&
      echo "ğŸ“„ Files in dist:" &&
      find dist/ -type f | head -10
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_VERSION
        value: "18.18.0"
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        value: "https://seren-path-backend.onrender.com"
      - key: VITE_DEV_MODE
        value: "false"
      - key: VITE_SKIP_AUTH
        value: "false"