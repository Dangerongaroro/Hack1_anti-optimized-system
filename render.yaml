services:
  - type: web
    name: frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci --production=false && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: "18.18.0"
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        value: "https://seren-path-backend.onrender.com/api"
      - key: VITE_DEV_MODE
        value: "false"
      - key: VITE_SKIP_AUTH
        value: "false"
