# プロジェクトルート/render.yaml
services:
  # バックエンドサービス
  - type: web
    name: seren-paths-backend
    env: python
    rootDir: backend
    runtime: python-3.11
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEBUG
        value: "True"
      - key: PYTHONPATH
        value: "."
    healthCheckPath: "/health"


  # フロントエンドサービス
  - type: web
    name: seren-paths-frontend
    env: static
    rootDir: frontend
    buildCommand: |
      echo "🚀 Building Seren Paths Frontend..." &&
      echo "📁 Initial directory: $(pwd)" &&
      echo "📂 Directory contents:" &&
      ls -la &&
      npm ci &&
      npm run build &&
      echo "✅ Build complete" &&
      echo "📁 After build directory: $(pwd)" &&
      echo "📂 Current directory contents:" &&
      ls -la &&
      echo "📂 Dist directory contents:" &&
      ls -la dist/ &&
      echo "🔍 Finding dist directories from root:" &&
      find /opt/render/project/src -name "dist" -type d 2>/dev/null || true
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: "18.18.0"
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        value: "https://seren-path-backend.onrender.com"
      - key: VITE_DEV_MODE
        value: "false"
      - key: VITE_SKIP_AUTH
        value: "false"