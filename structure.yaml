# サービス「Seren Paths」要件定義書
# Version: 0.1
# 作成日: 2025-05-29

# 1. 基本情報 (basicInfo)
basicInfo:
  serviceName: "Seren Paths (セレン・パス)"
  purposeAndIssuesToSolve: |
    最適化された情報や選択肢に囲まれた現代において、特にレコメンドに慣れ親しんだZ世代が
    失いつつある「偶然の出会い」や「予期せぬ発見」の機会を提供する。
    これにより、視野を広げ、自己の多様性を可視化・実感することで新しい自分を発見する
    達成感と人生の豊かさをもたらすことを目的とする。
  targetUsers: |
    Z世代（10代後半～20代）。
    レコメンドされることに慣れており、最適化された情報に囲まれている世代。
    新しい自分を発見したい、自分の視野を広げたいという潜在的な欲求を持つ層。
    自己成長や体験を通じた達成感を重視する。
  serviceSummary: |
    Z世代向けサービス「Seren Paths」は、普段の嗜好から意図的に外れたランダムな
    レコメンドを通じて新しい体験や趣味との偶然の出会いを提供する。
    ユーザーの行動の多様化を「エクスペリエンス・ストリングス」という独自のUIで
    魅力的に可視化・記録できる。主眼は自己成長の記録と新しい自分発見の達成感に置く。

# 2. LLMへの役割指示と本ドキュメントの目的 (llmRoleAndObjective)
llmRoleAndObjective:
  llmRole: |
    経験豊富なプロダクトマネージャー、UI/UXデザイナー、
    Z世代向けサービス開発コンサルタント。
  promptObjective: |
    これまでの対話に基づき、サービス「Seren Paths」のコアコンセプト、主要機能、
    ユーザー体験に関する要件を整理し、初期の要件定義書として構造化する。
    特に、UIの骨子となる「エクスペリエンス・ストリングス」の視覚化、
    主要機能であるレコメンドシステム、ジャーナル機能、データ取得方法について、
    具体的なアイデアと構造を提示する。

# 3. 本要件定義書の主要なポイント (specificRequest)
specificRequest:
  desiredOutput: "本YAMLドキュメント（サービス「Seren Paths」要件定義書 Version 0.1）"
  keyPoints:
    - "コンセプト：アンチ最適化、偶然の出会い、自己の多様化の可視化"
    - "ターゲット：Z世代"
    - "コア体験：新しい自分発見の達成感、自己成長の実感"
    - "主要UI：エクスペリエンス・ストリングスによる体験の視覚化"
    - "主要機能：レベル別ランダムレコメンド、ジャーナル機能"
    - "動機付け：視覚的なフィードバック、ゲーミフィケーション要素"
    - "プライバシーへの配慮とユーザーコントロール"
  toneAndManner: "明確、簡潔、構造的、ユーザー中心"
  outputFormatAndConstraints: "YAML形式"

# 4. 背景情報・コンテキスト (backgroundAndContext)
backgroundAndContext:
  concept: "アンチ最適化による偶然性の体験と自己成長"
  challengesToAddress:
    - "レコメンド疲れ、フィルターバブルによる視野狭窄"
    - "新しいことへの挑戦のきっかけ不足"
    - "自己成長や体験の可視化ニーズ"
  differentiation:
    - "最適化ではなく「意図的な逸脱」を促すレコメンド"
    - "体験の軌跡を美しく可視化する「エクスペリエンス・ストリングス」UI"
    - "他者比較ではなく、自己の多様化と内面的成長にフォーカス"

# 5. 主要機能 (serviceFeatures)
serviceFeatures:
  # 5.1 レコメンドシステム (recommendationSystem)
  recommendationSystem:
    name: "Serendipity Engine (仮称)"
    description: "ユーザーに新しい体験や視点を提案するコアエンジン"
    features:
      - featureName: "レベル別提案"
        details: |
          ユーザーの気分や挑戦意欲に合わせて、複数の難易度レベルで提案。
          - レベル1：プチ・ディスカバリー（日常の小さな変化）
          - レベル2：ウィークエンド・チャレンジ（半日～1日の挑戦）
          - レベル3：アドベンチャー・クエスト（少し大きな体験）
          （将来的にはレベル4：ライフシフト・ジャーニーも検討）
        examples:
          - "レベル1：いつもと違う道で帰る、普段聴かないジャンルの音楽を1曲聴く"
          - "レベル2：隣町のカフェを開拓する、オンラインで単発の絵画教室に参加する"
          - "レベル3：日帰りで近郊の山にハイキングに行く、プログラミングの入門書を1章読む"
      - featureName: "ユーザーによる難易度・カテゴリー調整"
        details: |
          ユーザーがその時々の気分で提案の「振り幅」や興味のある大まかな
          「カテゴリー（インドア、アウトドア、学びなど）」を選択可能にする。
      - featureName: "不快感の排除と学習"
        details: |
          提案に対し「興味なし」「今は無理」等のフィードバック機能を提供。
          フィードバックを学習し、次回以降の提案精度を向上させる。
          初回アンケートで「避けたい体験」もヒアリング。
      - featureName: "ポジティブな提案理由"
        details: |
          提案するだけでなく、その体験から得られるかもしれない新しい発見や
          メリットを、ポジティブで共感を呼ぶ言葉で伝える。

  # 5.2 体験の視覚化UI (visualization - ExperienceStrings)
  visualization:
    name: "Experience Strings (エクスペリエンス・ストリングス)"
    description: "ユーザーの体験の軌跡を美しく可視化する独自のUI"
    coreConcept:
      - "個々の体験を「糸」として表現"
      - "時間軸に沿って糸が紡がれ、ユーザー独自の模様を形成"
      - "糸の「色」が体験のジャンルやテーマを表現"
      - "糸の「角度」や「形状」が普段の嗜好からの乖離度や挑戦度を表現"
    uiUxDetails:
      - "ホーム画面で、自分の「エクスペリエンス・ストリングス」が常に表示され、成長していく様子を確認できる。"
      - "インタラクティブ性：特定の糸をタップすると体験詳細表示。ピンチ操作でズームイン/アウト。タイムラインスライダーで過去の成長過程を再生。"
      - "多様性の指標：紡がれた模様全体の色彩数、角度の多様性、広がりなどを通じて、自己の多様化をさりげなくフィードバック。"
    screenTransitionFlow: # 画面遷移案
      - screenName: "ホーム画面 (Home)"
        description: "現在の「エクスペリエンス・ストリングス」全体像を表示。新しいお題への導線。"
      - screenName: "お題提案画面 (Recommendation)"
        description: "Serendipity Engineからの新しいお題を提示。詳細確認、実行/スキップを選択。"
      - screenName: "お題達成記録画面 (Activity Log)"
        description: "実行したお題について、簡単な感想や任意で写真などを記録。"
      - screenName: "ジャーナル入力画面 (Journal Entry)"
        description: "アプリ外の自主的な新しい体験を記録。"
      - screenName: "ストリングス・ギャラリー画面 (Strings Gallery)"
        description: "過去のストリングス全体像や特定の期間の軌跡をじっくり閲覧。成長を振り返る。"
      - screenName: "プロフィール・設定画面 (Profile & Settings)"
        description: "初回アンケート内容の確認・変更、通知設定、プライバシー設定など。"

  # 5.3 ジャーナル機能 (journalFunction)
  journalFunction:
    name: "Seren Paths Journal"
    description: "アプリからの提案以外の、ユーザー自身の「新しい体験」や「普段と違う行動」を記録する機能"
    purpose:
      - "ユーザーの能動的なデータ入力を促進し、提案エンジンの学習データを豊かにする。"
      - "自己成長記録としての価値を高め、エクスペリエンス・ストリングスをよりパーソナルなものにする。"
    features:
      - featureName: "シンプル入力インターフェース"
        details: |
          入力負荷を最小限に抑える。
          - 必須項目：体験内容の短いテキスト、体験のカテゴリ（選択式）
          - 任意項目：写真1枚、短い感想・メモ、感情タグ（例：楽しかった、驚いた、挑戦だった）
      - featureName: "ストリングスへの即時反映"
        details: "ジャーナルに記録された体験も、アプリからの提案と同様に「エクスペリエンス・ストリングス」に糸として追加される。"
      - featureName: "入力継続のためのライトなゲーミフィケーション"
        details:
          - "「今日の小さな発見を記録しよう！」のようなポジティブなプッシュ通知（任意設定）。"
          - "連続記録日数表示、記録数に応じた「探求者バッジ」などのアチーブメント。"
          - "入力テンプレート提供（例：「今日試してみた新しいこと」「心が動いた瞬間」など）。"

  # 5.4 データ取得方法 (dataAcquisitionMethods)
  dataAcquisitionMethods:
    description: "ユーザーの「普段の嗜好・行い」と「新しい体験」に関する情報を取得する方法"
    methods:
      - methodName: "初回クイックアンケート"
        details: "興味カテゴリ、挑戦意欲、避けたい体験などをヒアリング（所要時間1分以内）。"
        priority: "High (必須)"
      - methodName: "アプリ内行動ログ"
        details: "提案への反応（実行、スキップなど）、実行したお題のカテゴリ・難易度などを記録・学習。"
        priority: "High (必須)"
      - methodName: "Seren Paths ジャーナルからの入力"
        details: "ユーザーが自主的に記録した新しい体験や行動。"
        priority: "Medium (推奨)"
      - methodName: "他サービス連携（カレンダー、音楽等）"
        details: "ユーザー許諾ベース。プライバシーポリシーを明確にし、メリットを提示した上で慎重に検討。"
        priority: "Low (将来検討)"
      - methodName: "位置情報活用"
        details: "ユーザー許諾ベース。「新しい場所を発見」等の価値提供とセットで、限定的に検討。"
        priority: "Low (将来検討)"
    privacyConsiderations:
      - "収集する情報の透明性（なぜ必要か、どう使われるかを明示）。"
      - "ユーザーによるデータ提供のコントロール権（任意提供、いつでも停止・削除可能）。"
      - "データ収集は最小限の原則。"

  # 5.5 ユーザーモチベーションとエンゲージメント (userMotivation)
  userMotivation:
    drivers:
      - "新しい自分を発見する達成感・喜び"
      - "自己の多様化・成長が「エクスペリエンス・ストリングス」で美しく視覚化されること"
      - "日常に潜む「小さな冒険」を見つける楽しさ"
      - "マンネリ打破、視野拡大への期待"
    engagementStrategies:
      - "ライトなゲーミフィケーション要素（バッジ、アチーブメント、チャレンジテーマなど）"
      - "パーソナライズされたポジティブなフィードバックと応援メッセージ"
      - "「エクスペリエンス・ストリングス」の美的魅力とコレクション性"
      - "定期的な新しい「お題」や「テーマチャレンジ」の提供"

# 6. 技術的要件（概要） (technicalRequirements - Outline)
technicalRequirements:
  platform: "スマートフォンアプリ（iOS, Androidを想定）"
  backend: "ユーザーデータ管理、レコメンドエンジン、API提供など"
  aiMachineLearning:
    - "レコメンドアルゴリズム（協調フィルタリング、コンテンツベース、強化学習などを組み合わせ、アンチ最適化のロジックを組み込む）"
    - "自然言語処理（ジャーナル入力の解析、感情分析などに応用可能性）"
  uiFramework: "Z世代に好まれる、直感的で美しいUI/UXを実現できるフレームワークを選定"

